<div class="header">Dashboard</div>

<google-map height="450px"
            width="100%"
            style="border-radius: 10px;"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="moveMap($event)"
            (mapMousemove)="move($event)">
</google-map>

<div class="coordinates" style="margin-top: 10px;">Latitude: {{display?.lat}}</div>
<div class="coordinates">Longitude: {{display?.lng}}</div>
